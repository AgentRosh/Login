<body>
    <!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
</head>
<body>
    <div class="logo-container"><b>Rosh.Dev</b></div>
    <section>
        <div class="form-box" >
	        <form onsubmit="return valForm()">
              <h2>Login</h2>
                <div class="message" >
                    <input type="text" id="message" placeholder="Enter Message (Optional)">
                </div>
                <div class="inputbox" >
                    <ion-icon name="mail-outline"></ion-icon>
		            <input type="email" id="email" name="email" >
                    <label for="email">Email:</label><br><br>
                </div>
                <div class="inputbox" >
                    <ion-icon name="lock-closed-outline"></ion-icon>
		            <input type="password" id="password" name="password" >
                    <label for="password">Password:</label><br><br>
                </div>
                <div class="forget">
                    <Label for=""><input type="checkbox">Remember Me&ensp; <a href="#">Forgotten Password?</a></Label>    
                </div>
                <div class="submit" >
		            <input id="submit" type="submit" value="Log in">
                </div>
                <div class="register">
                    <p>Don't have account? Sign in with</p>
                </div>
                <div class="social-container" >
                    <a href=""><ion-icon name="logo-google"></ion-icon></a>
                    <a href=""><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href=""><ion-icon name="logo-instagram"></ion-icon></a>
                </div>
	        </form>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="login.js"></script>
</body>
</html>
